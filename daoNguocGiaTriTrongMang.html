<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh dao nguoc gia tri trong mang</title>
</head>
<body>
<script>
    let arr = [-3,5,1,3,2,10];
    let first = 0;
    let last = arr.length -1;
    for (let i = 0; i <= last; i++){
        first = arr[i];
        arr[i] = arr[last];
        arr[last] = first;
        last--;
    }
    document.write(arr);
</script>
</body>
</html>
